<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>
    <div class="calculator">
        <div class="container">
          
            <div class="outputscreen">
                <input id="input" class="output" type="text" style="height: 8rem; width: 26rem; border-radius: 25px; background-color:#181f32;
                color: #e9e3da; font-size: 2rem; ">
            </div>

            <div class="btn">
                <div class="row">
                    <!-- <button type="button" class="btn btn-info">Info</button> -->
                    <button id="block7" class="input-button">7</button>
                    <button id="block8" class="input-button">8</button>
                    <button id="block9" class="input-button">9</button>
                   
                </div>
                <div class="row">
                    <button id="block4"  class="input-button">4</button>
                    <button id="block5" class="input-button">5</button>
                    <button id="block6" class="input-button">6</button>
                    <button id="plus"  class="input-button">+</button>
                </div>
                <div class="row">
                    <button id="block1" class="input-button">1</button>
                    <button id="block2" class="input-button">2</button>
                    <button id="block3" class="input-button">3</button>
                    <button id="minus" class="input-button">-</button>
                </div>
                <div class="row">
                    <button id="dot" class="input-button">.</button>
                    <button id="block0" class="input-button">0</button>
                    <button id="divide" class="input-button">/</button>
                    <button id="multiply" class="input-button">*</button>
                </div>
                <div class="row">
                    <button class="input-button" id="clr">RESET</button>
                    <button class="input-button" id="ans" style="background-color: red;">=</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
